<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Text to Video - Media AI Generator</title>
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #0D1B2A; /* Dark blue theme */
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Back button styling */
  .top-nav {
    padding: 15px 20px;
    position: relative;
    display: flex;
    align-items: flex-start;
    background: transparent;
    z-index: 10;
  }

  .back-button {
    padding: 8px 16px;
    background-color: #FFA500;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.3s;
  }

  .back-button:hover {
    background-color: #ff8c00;
  }

  /* Main content container */
  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
  }

  /* Heading */
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #FFD700;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  }

  /* Instructions text area */
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: 600;
    text-align: left;
    width: 100%;
    color: #fff;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 15px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    resize: vertical;
    background-color: rgba(255,255,255,0.1);
    color: #fff;
    outline: none;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    transition: background-color 0.3s;
  }

  textarea:focus {
    background-color: rgba(255,255,255,0.2);
  }

  /* Generate Button */
  .generate-btn {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    background-color: #FFA500;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: background 0.3s, transform 0.2s;
  }

  .generate-btn:disabled {
    background-color: rgba(255, 165, 0, 0.6);
    cursor: not-allowed;
    opacity: 0.7;
  }

  .generate-btn:hover:not(:disabled) {
    background-color: #ff8c00;
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<!-- Top navigation with Back button -->
<div class="top-nav">
  <a href="Video generation.html" class="back-button">Back to Video Generation</a>
</div>

<!-- Main content -->
<div class="container">
  <h1>Text to Video</h1>
  <form id="textToVideoForm" action="/generate-text-to-video" method="POST">
    <label for="description">Enter Your Description & Imagination:</label>
    <textarea id="description" name="description" placeholder="Describe the video you want to create..." required></textarea>
    <button type="submit" class="generate-btn" disabled id="generateBtn">Generate Video</button>
  </form>
</div>

<script>
  const textarea = document.getElementById('description');
  const button = document.getElementById('generateBtn');

  // Enable button only when textarea has input
  textarea.addEventListener('input', () => {
    button.disabled = textarea.value.trim() === '';
  });
</script>

</body>
</html>
