<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Image to Video - Media AI Generator</title>
<!-- Google Fonts for a modern look -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #0D1B2A; /* Dark blue theme */
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Container styling */
  .container {
    flex: 1;
    padding: 30px 20px;
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Heading style */
  h1 {
    font-size: 36px;
    margin-bottom: 30px;
    color: #FFD700;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  }

  /* Placeholder section styling */
  .placeholders {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }

  /* Individual placeholder styling */
  .placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 150px;
  }

  /* Placeholder box styling */
  .placeholder-box {
    width: 150px;
    height: 150px;
    background-color: rgba(255,255,255,0.1);
    border-radius: 10px;
    border: 2px dashed #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s, border-color 0.3s;
  }

  /* Plus sign style */
  .plus-sign {
    font-size: 36px;
    color: #fff;
    cursor: pointer;
  }

  /* Optional label below placeholder */
  .label {
    margin-top: 10px;
    font-size: 14px;
    color: #ddd;
    text-align: center;
  }

  /* Image preview style */
  .image-preview {
    margin-top: 10px;
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  /* Hidden file input styling */
  input[type="file"] {
    display: none;
  }

  /* Instruction text area style */
  label {
    align-self: flex-start;
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 10px;
    width: 100%;
    color: #f0f0f0;
  }

  textarea {
    width: 100%;
    min-height: 150px;
    padding: 15px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    resize: vertical;
    background-color: rgba(255,255,255,0.1);
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    outline: none;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  textarea:focus {
    background-color: rgba(255,255,255,0.2);
    box-shadow: inset 0 0 15px rgba(255,255,255,0.6);
  }

  /* Generate button styling */
  .generate-btn {
    margin-top: 35px;
    padding: 15px 40px;
    font-size: 20px;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #FFA500, #FF8C00);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    transition: background 0.3s, transform 0.2s;
  }

  .generate-btn:disabled {
    background: rgba(255, 165, 0, 0.6);
    cursor: not-allowed;
    opacity: 0.7;
    box-shadow: none;
  }

  .generate-btn:hover:not(:disabled) {
    background: linear-gradient(135deg, #FF8C00, #FFA500);
    transform: translateY(-3px);
  }

  /* Responsive adjustments */
  @media(max-width: 768px) {
    h1 {
      font-size: 28px;
    }
    .placeholders {
      gap: 20px;
    }
    .placeholder-box {
      width: 120px;
      height: 120px;
    }
    .plus-sign {
      font-size: 28px;
    }
    .generate-btn {
      padding: 12px 30px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Convert Images to Video</h1>

  <!-- Placeholders for images -->
  <div class="placeholders">
    <!-- First Image Placeholder -->
    <div class="placeholder" id="placeholder1">
      <div class="placeholder-box" id="fileInput1" title="Upload First Frame Image (Optional)">
        <div class="plus-sign" id="plus1">+</div>
        <input type="file" accept="image/*" id="imageUpload1" />
      </div>
      <div class="label">Upload First Frame Image</div>
      <div class="optional">(Optional)</div>
      <!-- Image preview for first image -->
      <img id="preview1" class="image-preview" style="display:none;" />
    </div>

    <!-- Plus sign between placeholders -->
    <div class="plus-sign">+</div>

    <!-- Second Image Placeholder -->
    <div class="placeholder" id="placeholder2">
      <div class="placeholder-box" id="fileInput2" title="Upload Second Frame Image (Optional)">
        <div class="plus-sign" id="plus2">+</div>
        <input type="file" accept="image/*" id="imageUpload2" />
      </div>
      <div class="label">Upload Second Frame Image</div>
      <div class="optional">(Optional)</div>
      <!-- Image preview for second image -->
      <img id="preview2" class="image-preview" style="display:none;" />
    </div>
  </div>

  <!-- Instruction Text Area -->
  <form id="imageToVideoForm" action="/generate-image-to-video" method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: stretch;">
    <label for="description">Describe what you'd like the images to do in the video:</label>
    <textarea id="description" name="description" placeholder="Describe your video idea..." required></textarea>
    <button type="submit" class="generate-btn" disabled id="generateBtn">Generate Video</button>
  </form>
</div>

<script>
  // Enable the Generate button only when there's text in the description
  const descriptionTextarea = document.getElementById('description');
  const generateButton = document.getElementById('generateBtn');

  descriptionTextarea.addEventListener('input', () => {
    generateButton.disabled = descriptionTextarea.value.trim() === '';
  });

  // Function to handle image preview
  function handleImagePreview(inputId, previewId) {
    const input = document.getElementById(inputId);
    const preview = document.getElementById(previewId);

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    });
  }

  // Handle clicking plus sign to trigger file upload for first placeholder
  document.getElementById('plus1').addEventListener('click', () => {
    document.getElementById('imageUpload1').click();
  });
  // Handle clicking plus sign to trigger file upload for second placeholder
  document.getElementById('plus2').addEventListener('click', () => {
    document.getElementById('imageUpload2').click();
  });

  // Attach preview handlers
  handleImagePreview('imageUpload1', 'preview1');
  handleImagePreview('imageUpload2', 'preview2');
</script>

</body>
</html>
