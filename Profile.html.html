<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Accounts Page - Media AI Generator</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0D1B2A; /* Dark blue background */
        color: #ffffff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 220px;
        background-color: #1B263B;
        padding-top: 60px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
    }

    /* Sidebar buttons and links */
    .sidebar button, .sidebar a {
        padding: 15px 20px;
        text-decoration: none;
        color: #ffffff;
        font-size: 16px;
        border: none;
        background: none;
        cursor: pointer;
        width: 100%;
        text-align: left;
        transition: background 0.3s;
    }

    .sidebar button:hover, .sidebar a:hover {
        background-color: #152b44;
    }

    /* Main content styles */
    .main {
        margin-left: 220px;
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow-y: auto;
    }

    header {
        background-color: #1B263B;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    /* Container for profile and account info */
    .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 20px;
        background-color: rgba(255,255,255,0.05);
        border-radius: 10px;
    }

    /* Profile section styles */
    .profile {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }

    .profile-img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #555;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        margin-right: 20px;
        color: #fff;
    }

    .profile-info h2 {
        margin: 0 0 10px 0;
    }

    /* User account details - always visible, outside toggle section */
    .account-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px; /* space before toggle section */
    }

    .detail {
        background-color: #1B263B;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .detail h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 18px;
    }

    .detail p {
        margin: 0;
        font-size: 14px;
    }

    /* Footer styles */
    footer {
        background-color: #1B263B;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .footer-left {
        display: flex;
        align-items: center;
    }

    .logo {
        height: 40px;
        margin-right: 10px;
    }

    .footer-right {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    /* Buttons styles */
    .logout-btn, .back-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .logout-btn {
        background-color: #FF6F61;
        color: #fff;
    }

    .logout-btn:hover {
        background-color: #ff3b2e;
    }

    .back-btn {
        background-color: #4CAF50;
        color: #fff;
    }

    .back-btn:hover {
        background-color: #45a049;
    }

    /* Styles for the assets and gallery section */
    #assets-gallery-section {
        display: none; /* Hidden by default, toggled visible */
        margin-top: 20px;
    }

    /* Section headers for assets and gallery */
    .section-header {
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #00b4d8;
    }

    /* Row container styles */
    .media-row {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    /* Media placeholder styles */
    .media-placeholder {
        width: 150px;
        height: 150px;
        background-color: #333;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ccc;
        font-size: 14px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border 0.3s, box-shadow 0.3s;
    }

    .media-placeholder:hover {
        border: 2px solid #00b4d8;
        box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    /* Responsive adjustment */
    @media(max-width: 768px) {
        .media-placeholder {
            width: 100px;
            height: 100px;
        }
    }
</style>
</head>
<body>
<!-- Sidebar navigation -->
<div class="sidebar">
    <a href="Dashboard with account.html">Dashboard</a>
    <a href="Profile.html.html">Profile</a>
    <a href="Setting with account.html">Settings</a>
    <a href="Support with account. html.html">Support</a>
</div>

<!-- Main content -->
<div class="main">
    <header>
        Media AI Generator - Accounts
    </header>
    <div class="container">
        <!-- User Profile -->
        <div class="profile">
            <div class="profile-img">A</div>
            <div class="profile-info">
                <h2 id="userName">User Name</h2>
                <p id="userType">User Type</p>
            </div>
        </div>
        <!-- User account details (always visible, outside toggle) -->
        <div class="account-details">
            <div class="detail">
                <h3>Email</h3>
                <p id="userEmail"></p>
            </div>
            <div class="detail">
                <h3>Subscription</h3>
                <p>Annual Plan</p>
            </div>
            <div class="detail">
                <h3>API Usage</h3>
                <p>1500 / 5000 credits</p>
            </div>
            <div class="detail">
                <h3>Account Created</h3>
                <p id="accountDate"></p>
            </div>
        </div>
        <!-- Logout Button -->
        <button class="logout-btn" id="logoutBtn">Logout</button>

        
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <img src="logo.jpg" alt="Logo" class="logo" />
            <span>Media AI Generator</span>
        </div>
        <div class="footer-right">
            <a href="index.html" class="back-btn">Back to HOME</a>
        </div>
    </footer>
</div>

<script>
    // Example user data
    const userData = {
        name: "Username",
        type: "Premium User",
        email: "EmailAddress",
        accountCreated: "MM/DD/YY"
    };

    // Autofill user data
    document.getElementById('userName').textContent = userData.name;
    document.getElementById('userType').textContent = userData.type;
    document.getElementById('userEmail').textContent = userData.email;
    document.getElementById('accountDate').textContent = userData.accountCreated;

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', function() {
        alert('Successfully logged out.');
        window.location.href = 'Home no account.html';
    });

    

    
        
</script>
</body>
</html>
