<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dashboard - Media AI Generator</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0D1B2A; /* Dark blue background */
        color: #ffffff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 220px;
        background-color: #1B263B;
        padding-top: 60px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        z-index: 10;
    }
    /* Sidebar links */
    .sidebar a {
        padding: 15px 20px;
        text-decoration: none;
        color: #ffffff;
        font-size: 16px;
        display: block;
        transition: background 0.3s;
    }
    .sidebar a:hover {
        background-color: #152b44;
    }

    /* Main content styles */
    .main {
        margin-left: 220px;
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow-y: auto;
    }

    header {
        background-color: #1B263B;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    /* Container styles */
    .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        background-color: rgba(255,255,255,0.05);
        border-radius: 10px;
    }

    /* Section styles */
    .section {
        margin-top: 30px;
    }

    h2 {
        margin-bottom: 10px;
        font-size: 22px;
        color: #00b4d8;
    }

    /* Media placeholders grid */
    .media-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 10px;
    }

    .media-placeholder {
        width: 100px;
        height: 100px;
        background-color: #333;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ccc;
        font-size: 12px;
        cursor: pointer;
        border: 2px dashed #00b4d8;
        transition: border 0.3s, box-shadow 0.3s;
        position: relative;
    }

    .media-placeholder:hover {
        border: 2px dashed #ffffff;
        box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    /* Gallery message */
    #galleryMessage {
        margin-top: 10px;
        font-size: 14px;
        color: #ccc;
    }

    /* Footer styles */
    footer {
        background-color: #1B263B;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        z-index: 10;
    }
    .footer-left {
        display: flex;
        align-items: center;
    }
    .logo {
        height: 40px;
        margin-right: 10px;
    }
    .footer-right {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .back-btn {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        text-decoration: none;
        transition: background 0.3s;
    }
    .back-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<!-- Sidebar navigation with links -->
<div class="sidebar">
    <a href="Dashboard with account.html" id="dashboardLink">Dashboard</a>
    <a href="Profile.html.html" id="profileLink">Profile</a>
    <a href="Setting with account.html" id="settingsLink">Settings</a>
    <a href="Support with account. html.html" id="supportLink">Support</a>
</div>

<!-- Main content -->
<div class="main">
    <header>
        Dashboard
    </header>
    <div class="container">
        <!-- Assets Section -->
        <div class="section" id="assetsSection">
            <h2>Assets</h2>
            <div class="media-grid" id="assetsGrid">
                <!-- 10 placeholders -->
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
                <div class="media-placeholder" data-type="image/video" onclick="uploadMedia"></div>
            </div>
        </div>
        <!-- Gallery Section -->
        <div class="section" id="gallerySection">
            <h2>Gallery</h2>
            <p id="galleryMessage">You have nothing in your gallery.</p>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <img src="logo.jpg" alt="Logo" class="logo" />
            <span>Media AI Generator</span>
        </div>
        <div class="footer-right">
            <a href="Index.html" class="back-btn">Back to HOME</a>
        </div>
    </footer>
</div>

        element.style.border = 'none';

    
        const galleryMsg = document.getElementById('galleryMessage');
        if (galleryMsg.style.display !== 'none') {
            galleryMsg.style.display = 'none';
        }
    
</script>
</body>
</html>
