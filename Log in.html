<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Media AI Generator</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0D1B2A;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Main container for login form */
    .login-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    /* Form styles */
    .login-form {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00b4d8;
        font-size: 24px;
    }

    label {
        margin-top: 10px;
        margin-bottom: 5px;
        font-size: 14px;
    }

    input[type="text"], input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        outline: none;
    }

    /* Sign In Button */
    .signin-btn {
        margin-top: 20px;
        padding: 12px;
        background-color: #4CAF50;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .signin-btn:hover {
        background-color: #45a049;
    }

    /* Create New Account link */
    .create-account {
        margin-top: 15px;
        align-self: flex-end;
        font-size: 14px;
    }

    .create-account a {
        color: #00b4d8;
        text-decoration: none;
        transition: text-decoration 0.3s;
    }
    .create-account a:hover {
        text-decoration: underline;
    }

    /* Social login buttons container */
    .social-login {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 30px;
    }

    .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        border: none;
        width: 100%;
        color: #fff;
    }

    .google-btn {
        background-color: #DB4437;
    }

    .google-btn:hover {
        background-color: #c33d2f;
    }

    .apple-btn {
        background-color: #000;
    }

    .apple-btn:hover {
        background-color: #222;
    }

    /* Icons in social buttons */
    .social-icon {
        margin-right: 10px;
        font-size: 20px;
    }

    /* Footer styles */
    footer {
        background-color: #1B263B;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    .footer-left {
        display: flex;
        align-items: center;
    }

    .logo {
        height: 40px;
        margin-right: 10px;
    }

    .footer-right {
        margin-top: 10px;
    }

    .back-home {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        transition: background 0.3s;
    }

    .back-home:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<!-- Login Form -->
<div class="login-container">
    <form class="login-form" id="loginForm">
        <h2>Sign In</h2>
        <label for="username">Username/Email Address</label>
        <input type="text" id="username" placeholder="Enter Username/EmailAddress" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required />
        <button type="button" class="signin-btn" onclick="validateLogin()">Sign In</button>
        <div class="create-account">
            <a href="Sign up.html" id="createAccountLink">Create New Account</a>
        </div>
        <!-- Social login options -->
        <div class="social-login">
            <button type="button" class="social-btn google-btn" onclick="googleLogin()">
                <span class="social-icon">üîç</span> Sign in with Google
            </button>
            <button type="button" class="social-btn apple-btn" onclick="appleLogin()">
                <span class="social-icon">Ô£ø</span> Sign in with Apple
            </button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer>
    <div class="footer-left">
        <img src="logo.jpg" alt="Logo" class="logo" />
        <span>Media AI Generator</span>
    </div>
    <div class="footer-right">
        <a href="HOME no account.html" class="back-home">Back to Home</a>
    </div>
</footer>

<script>
    // Dummy validation function
    function validateLogin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Here, you'd normally validate against your backend or sign-up data
        if (username && password) {
            // For demonstration, we assume success
            // Redirect to index.html
            window.location.href = 'index.html';
        } else {
            alert('Please fill in all fields.');
        }
    }

    // Placeholder functions for social logins
    function googleLogin() {
        alert('Google login is not implemented in this demo.');
        // You can integrate Google Sign-In SDK here
    }

    function appleLogin() {
        alert('Apple login is not implemented in this demo.');
        // You can integrate Sign in with Apple SDK here
    }
</script>

</body>
</html>
