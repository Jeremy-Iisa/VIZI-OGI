<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Settings - Media AI Generator</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0D1B2A;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 220px;
        background-color: #1B263B;
        padding-top: 60px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        z-index: 10;
    }
    .sidebar a {
        padding: 15px 20px;
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        display: block;
        transition: background 0.3s;
    }
    .sidebar a:hover {
        background-color: #152b44;
    }

    /* Main content styles */
    .main {
        margin-left: 220px;
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow-y: auto;
    }

    header {
        background-color: #1B263B;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    /* Container styles */
    .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        background-color: rgba(255,255,255,0.05);
        border-radius: 10px;
    }

    /* Subheading styles */
    h2 {
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 22px;
        color: #00b4d8;
    }

    /* Section styles */
    .section {
        margin-top: 20px;
    }

    /* Select menus */
    select {
        width: 250px;
        padding: 8px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        margin-top: 10px;
        background-color: #333;
        color: #fff;
    }

    /* Footer styles */
    footer {
        background-color: #1B263B;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        z-index: 10;
    }
    .footer-left {
        display: flex;
        align-items: center;
    }
    .logo {
        height: 40px;
        margin-right: 10px;
    }
    .footer-right {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .back-btn {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        text-decoration: none;
        transition: background 0.3s;
    }
    .back-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<!-- Sidebar navigation -->
<div class="sidebar">
    <a href="Dashboard.html" id="dashboardLink">Dashboard</a>
    
    <a href="Settings.html" id="settingsLink">Settings</a>
    <a href="Support.html" id="supportLink">Support</a>
</div>

<!-- Main content -->
<div class="main">
    <header>Settings</header>
    <div class="container">
        <!-- Language Setting -->
        <div class="section" id="languageSection">
            <h2>Language Setting</h2>
            <label for="languageSelect">Select Language:</label><br/>
            <select id="languageSelect" onchange="translatePage()">
                <option value="">--Choose Language--</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="ko">Korean</option>
                <option value="vi">Vietnamese</option>
                <option value="tr">Turkish</option>
                <option value="pl">Polish</option>
                <option value="uk">Ukrainian</option>
                <!-- Add more as needed -->
            </select>
            <!-- Placeholder for Google Translate widget -->
            <div id="google_translate_element" style="display:none;"></div>
        </div>
        <!-- Location Setting -->
        <div class="section" id="locationSection">
            <h2>Location Setting</h2>
            <label for="countrySelect">Select Country:</label><br/>
            <select id="countrySelect" onchange="detectLocation()">
                <option value="">--Choose Country--</option>
                <option value="US">United States</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="CN">China</option>
                <option value="JP">Japan</option>
                <option value="RU">Russia</option>
                <option value="SA">Saudi Arabia</option>
                <option value="IN">India</option>
                <option value="BR">Brazil</option>
                <option value="ZA">South Africa</option>
                <option value="AU">Australia</option>
                <option value="CA">Canada</option>
                <option value="MX">Mexico</option>
                <option value="GB">United Kingdom</option>
                <option value="IT">Italy</option>
                <option value="ES">Spain</option>
                <option value="IN">India</option>
                <option value="AU">Australia</option>
                <option value="ZA">South Africa</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <img src="logo.jpg" alt="Logo" class="logo" />
            <span>Media AI Generator</span>
        </div>
        <div class="footer-right">
            <a href="HOME no account.html" class="back-btn">Back to HOME</a>
        </div>
    </footer>
</div>

<script>
    // Load Google Translate script
    function loadGoogleTranslate() {
        if (!document.getElementById('googleTranslateScript')) {
            const script = document.createElement('script');
            script.id = 'googleTranslateScript';
            script.type = 'text/javascript';
            script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        }
    }

    // Initialize Google Translate
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,es,fr,de,zh-CN,ja,ru,ar,it,pt,hi,bn,ko,vi,tr,pl,uk',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
    }

    function translatePage() {
        const lang = document.getElementById('languageSelect').value;
        if (!lang) return;
        loadGoogleTranslate();
        // Wait for script to load before initializing
        if (typeof google !== 'undefined' && google.translate) {
            googleTranslateElementInit();
        }
    }

    // Detect user location via browser geolocation API
    function detectLocation() {
        const countryCode = document.getElementById('countrySelect').value;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                alert(`Detected location at Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`);
                // Optional: Send to server for IP-based location services
            }, function(error) {
                alert('Error detecting location: ' + error.message);
            });
        } else {
            alert('Geolocation is not supported by this browser.');
        }
    }
</script>
</body>
</html>
