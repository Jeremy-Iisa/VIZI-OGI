<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Convert Images to Video - Media AI Generator</title>
<!-- Google Fonts for a modern, clean look -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #0D1B2A; /* Dark blue theme */
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Container styling */
  .container {
    flex: 1;
    padding: 40px 20px;
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Main heading style */
  h1 {
    font-size: 42px;
    margin-bottom: 40px;
    color: #FFD700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    text-align: center;
  }

  /* Placeholders layout */
  .placeholders {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    margin-bottom: 50px;
    flex-wrap: wrap;
  }

  /* Individual placeholder styling */
  .placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 180px;
  }

  /* Placeholder box styling */
  .placeholder-box {
    width: 180px;
    height: 180px;
    background-color: rgba(255,255,255,0.1);
    border-radius: 12px;
    border: 3px dashed #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: border-color 0.3s, background-color 0.3s;
  }

  /* Plus sign styling */
  .plus-sign {
    font-size: 40px;
    color: #fff;
    transition: color 0.3s;
  }
  .plus-sign:hover {
    color: #FFA500;
  }

  /* Optional label below placeholder */
  .label {
    margin-top: 12px;
    font-size: 14px;
    color: #eee;
    text-align: center;
  }

  /* Image preview styling */
  .image-preview {
    margin-top: 12px;
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }

  /* Hidden file input */
  input[type="file"] {
    display: none;
  }

  /* Label styling for description */
  label {
    align-self: flex-start;
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
    width: 100%;
    color: #f0f0f0;
  }

  /* Textarea styling */
  textarea {
    width: 100%;
    min-height: 180px;
    padding: 16px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    resize: vertical;
    background-color: rgba(255,255,255,0.1);
    color: #fff;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.6);
    outline: none;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  textarea:focus {
    background-color: rgba(255,255,255,0.2);
    box-shadow: inset 0 0 20px rgba(255,255,255,0.7);
  }

  /* Generate button styling */
  .generate-btn {
    margin-top: 45px;
    padding: 16px 50px;
    font-size: 20px;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #FFA500, #FF8C00);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    transition: background 0.3s, transform 0.2s;
  }
  .generate-btn:disabled {
    background: rgba(255, 165, 0, 0.6);
    cursor: not-allowed;
    opacity: 0.7;
    box-shadow: none;
  }
  .generate-btn:hover:not(:disabled) {
    background: linear-gradient(135deg, #FF8C00, #FFA500);
    transform: translateY(-2px);
  }

  /* Responsive adjustments */
  @media(max-width: 768px) {
    h1 {
      font-size: 32px;
    }
    .placeholders {
      gap: 30px;
    }
    .placeholder-box {
      width: 140px;
      height: 140px;
    }
    .plus-sign {
      font-size: 36px;
    }
    .generate-btn {
      padding: 14px 40px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Convert Images to Video</h1>

  <!-- Placeholders for images -->
  <div class="placeholders">
    <!-- First Image Placeholder -->
    <div class="placeholder" id="placeholder1">
      <div class="placeholder-box" id="fileInput1" title="Upload First Frame Image (Optional)">
        <div class="plus-sign" id="plus1" aria-label="Upload First Image" role="button" tabindex="0">+</div>
        <input type="file" accept="image/*" id="imageUpload1" />
      </div>
      <div class="label">Upload First Frame Image</div>
      <div class="optional">(Optional)</div>
      <!-- Image preview for first image -->
      <img id="preview1" class="image-preview" style="display:none;" />
    </div>

    <!-- Plus sign between placeholders -->
    <div class="plus-sign">+</div>

    <!-- Second Image Placeholder -->
    <div class="placeholder" id="placeholder2">
      <div class="placeholder-box" id="fileInput2" title="Upload Second Frame Image (Optional)">
        <div class="plus-sign" id="plus2" aria-label="Upload Second Image" role="button" tabindex="0">+</div>
        <input type="file" accept="image/*" id="imageUpload2" />
      </div>
      <div class="label">Upload Second Frame Image</div>
      <div class="optional">(Optional)</div>
      <!-- Image preview for second image -->
      <img id="preview2" class="image-preview" style="display:none;" />
    </div>
  </div>

  <!-- Description and generate button -->
  <form id="imageToVideoForm" action="/generate-image-to-video" method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: stretch;">
    <label for="description">Describe what you'd like the images to do in the video:</label>
    <textarea id="description" name="description" placeholder="Describe your video idea..." required></textarea>
    <button type="submit" class="generate-btn" disabled id="generateBtn">Generate Video</button>
  </form>
</div>

<script>
  // Enable 'Generate' button only when description has text
  const descriptionInput = document.getElementById('description');
  const generateBtn = document.getElementById('generateBtn');

  descriptionInput.addEventListener('input', () => {
    generateBtn.disabled = descriptionInput.value.trim() === '';
  });

  // Function to handle image preview
  function handleImagePreview(inputId, previewId) {
    const input = document.getElementById(inputId);
    const preview = document.getElementById(previewId);
    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    });
  }

  // Make the plus signs clickable and trigger the file input
  document.getElementById('plus1').addEventListener('click', () => {
    document.getElementById('imageUpload1').click();
  });
  document.getElementById('plus2').addEventListener('click', () => {
    document.getElementById('imageUpload2').click();
  });

  // Also support pressing Enter or Space on plus signs for accessibility
  document.querySelectorAll('.plus-sign').forEach(sign => {
    sign.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ' || e.keyCode === 13 || e.keyCode === 32) {
        e.preventDefault();
        sign.click();
      }
    });
  });

  // Attach preview handlers
  handleImagePreview('imageUpload1', 'preview1');
  handleImagePreview('imageUpload2', 'preview2');
</script>

</body>
</html>
